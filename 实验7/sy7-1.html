<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sy7</title>
	<style>
    .out {
            width: 300px;
            height: 200px;
            margin: 20px auto;
		    text-align: center;
        }
	.box{
		width: 300px;
        height: 200px;
		background-color: rgba(146,182,213,1)
	}
        input {
            width: 200px;
            height: 20px;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
	<div class="out">
	<div class="box">
        输入三个整数：
        <br>
        <input type="number" class="one">
        <br>
        <input type="number" class="two">
        <br>
        <input type="number" class="three">
        <br>
        <button>计算!</button>
	</div>
</div>

    <script>
        var one = document.querySelector('.one');
        var two = document.querySelector('.two');
        var three = document.querySelector('.three'); 
        var btn = document.querySelector('button');
        btn.addEventListener('click', function() {
            console.log(one.value);
            var mean = (Number(one.value) + Number(two.value) + Number(three.value)) / 3;
            alert(mean);
        })
    </script>
</body>
</html>
